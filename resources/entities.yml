# --------------------------------------------------------------------------------
#                            Entidades do LuckCode
# Todos os plugins que usam parte da api do LuckCode como dependência sempre vão
# estar interligados de alguma forma. As entidades que são geradas utilizando o
# controlador do LuckCode são afetadas pelas seguintes configurações:
# (LEMBRANDO: As configurações abaixo apenas se aplicam as entidades que são
# geradas **utilizando** o controlador do LuckCode)
# --------------------------------------------------------------------------------

# As entidades só podem ser vistas pelos jogadores que estão nesta distância
# mínima (em blocos) das entidades
range_view: 16

# Utilizando o comando /lc fk o jogador entra no modo fast-kill, e todas as
# entidades que são hitadas por ele utilizando uma espada de outro são
# removidas, sejam elas hologramas ou mobs “invulneráveis” (lembrando, isso
# só se aplica a entidades que **utilizam** o controlador do LuckCode).
enable_fast_kill: true