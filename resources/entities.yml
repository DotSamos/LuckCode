#-------------------------------------------------------------------------------------------------------------
# Confira abaixo as configurações que são aplicadas as entidades do plugin:
# Vale lembrar que as configurações aqui não são globais, ou seja, elas não se aplicam a todas as entidades
# do pocketmine, apenas entidades que **utilizam** do luck-code como depencia da forma correta "sofrem" com as
# alterações aqui feitas
#-------------------------------------------------------------------------------------------------------------

# Esta é a distância a qual os jogadores podem ver as entidades geradas pelo plugin
range_view: 16

# Utilizando o comando /lc fastkill e se o jogador tiver a permissão ele vai entrar no modo fast-kill,
# o qual o deixa com o poder de matar instantaneamente qualquer entidade que o plugin gere mesmo se ela
# não for "hitavel"
enable_fast_kill: true