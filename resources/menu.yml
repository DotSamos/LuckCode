#
# **Recomendo ler se tiver tempo**
#

# O Floating Inventory é o sistema de anti-cheat de itens no pocketmine, todo os itens que são
# transferidos dos invetários, criados, givados e etc passam pela verificação deste anti-cheat,
# porem ele é o que tambem causa bugs visuais nos menus do sistema. Por padrão consigo "fixar"
# esse bug visual por inteiro, é necessario um update a mais de transação para sutir efeito na 
# menu, mas comparado a antes isto já é um bom avanço.
# Um bom exemplo de onde o floating-inventory bugava era onde tu fechava o menu e os itens que 
# você tentou passar para dentro do menu são misteriosamente dropados no chão (e para servidores
# de rankup/factions isso não é muito legal...) 
# Caso tenha problemas com itens que não são craftados ou algo do genero desative essa opção...
#
fix_floating_inventory: true

# Não da para perceber muito, porem o menu duplo demora (por padrão) cerca de 0,25 segundos para 
# abrir, isto se deve ao tempo de atrazo para gerar todo o aparato para que o menu possa abrir
# normalmente.
# Caso tenha problemas com o menu duplo não abrir, ou ele até abrir mais fechar logo após ter 
# aberto considere aumentar este tempo de delay.
# O tempo aqui esta em ticks, desta maneira 20 ticks = 1 segundo, 5 ticks = 0,25 segundos
menu_double_open_cooldown: 5

# Sempre que temos mais de 2 packets pesados sendo enviados para o jogador, como um de mensagem
# (mensagem normal, popup ou tip) e um outro como o de remover o menu, temos um bug comun que
# acaba ocultando a gui do jogador, desta maneira ele não consegue ver os botões ou a sua hotbar.
# Este "cooldown" serve para tentar evitar este tipo de coisa, porem se o que fizeram no menu
# não foi pensando nisto, este sistema não surte efeito.
close_after: 10